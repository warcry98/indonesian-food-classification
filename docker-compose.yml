services:
  backend:
    build: .
    command: uvicorn backend.api:app --host 0.0.0.0 --port 8000
    ports:
      - 8000:8000
    restart: on-failure
    
  frontend:
    build: .
    environment:
      - API_URL=http://backend:8000/predict
    command: streamlit run app.py
    ports:
      - 8501:8501
    restart: on-failure